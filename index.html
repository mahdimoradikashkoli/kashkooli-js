<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>js-1</title>
</head>
<body>
    

    <div class="container">
        <div class="flex justify-center">
            <label for="helper-text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">تیتر:</label>
            <input type="text" id="taskTitle" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-900 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-800 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="تیتر را وارد کنید">           
        </div>
        <div>
            
            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">تسک روزانه:</label>
            <textarea id="taskdescription" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your task here..."></textarea>

        </div>
       <div class="mt-4">
            <button type="submit" id="showtask" class="text-white   bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">show task</button>
       </div>
    </div>
    <div id="listTask" class="flex flex-col">

    </div>
<script src="./dist/index.js">
    
</script>
</body>
</html>
